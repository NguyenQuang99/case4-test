<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new product</title>
</head>
<body>
<h1>Create new product</h1>
<form method="post" th:object="${userEntity}" enctype="multipart/form-data">
    <table>
        <tr>
            <td>User Name</td>
            <td><input type="text" th:field="*{userName}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" th:field="*{encrytedPassword}"></td>
        </tr>

        <tr>
            <td>Image</td>
            <td><input type="file" th:field="*{image}"></td>
        </tr>
        <tr>
            <td>Active</td>
            <td><input type="text" th:field="*{active}"></td>
        </tr>
        <tr>
            <td>User Role</td>
            <td><input type="text" th:field="*{userRole}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>
</html>
